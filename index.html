<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <title>Document</title>
</head>

<body class="container">

    <header class="row">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="row">
        <section class="col-3">
            <div class="row">
                <label class="col-8" for="city-search">City: <input type="text" name="city-search"
                        id="city-search-input"></label>
                <label class="col-4" for="state-search">State: <input type="text" name="state-search"
                        id="state-search-input"></label>
                <button class="row" type="button">GO</button>
            </div>
            <div class="row">
                <section class="row" id="search-history-section"></section>
            </div>
        </section>
        <section class="col-9">
            <section class="row">
                <h2 class="row city-date-title" id="city-date-title-header">City Name & Date Here<h2>
                <div class="row" id="today-weather-stats-display"></div>
            </section>
            <section class="row" id="five-day-forecast">
                <h2 class="row">5-Day Forecast:</h2>

            </section>
        </section>

    </main>

    <footer class="row"></footer>

</body>

</html>
